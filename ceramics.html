      <div class="bio">

      <div class="gallery">
        <script>
          const images = [
            { file: 'thumb0', caption: 'One of my first pi' },
            { file: 'thumb1', caption: 'Hand-thrown Vessel' },
            { file: 'thumb2', caption: 'Decorative Ceramic Piece' },
            { file: 'plate', caption: 'Handcrafted Ceramic Plate' },
            { file: 'planter3', caption: 'Planter' },
            { file: 'planter4', caption: 'Planter' },
            { file: 'planter0', caption: 'Planter' },
            { file: 'planter1', caption: 'Planter' },
            { file: 'planter2', caption: 'Planter' },
            { file: 'planter5', caption: 'Planter' },
            { file: 'bowl0', caption: 'Ceramic Bowl' },
            { file: 'bowl1', caption: 'Ceramic Bowl' },
            { file: 'bowl2', caption: 'Ceramic Bowl' },
            { file: 'bowl3', caption: 'Ceramic Bowl' },
            { file: 'bowl_black', caption: 'Ceramic Bowl' },
            { file: 'bowl_black0', caption: 'Ceramic Bowl' },
            { file: 'bowl_black1', caption: 'Ceramic Bowl' },
            { file: 'bowl_blue', caption: 'Ceramic Bowl' },
            { file: 'bowl_bw0', caption: 'Ceramic Bowl' },
            { file: 'bowl_bw1', caption: 'Ceramic Bowl' },
            { file: 'bowl_green0', caption: 'Ceramic Bowl' },
            { file: 'bowl_green1', caption: 'Ceramic Bowl' },
            { file: 'bowl_green2', caption: 'Ceramic Bowl' },
            { file: 'bowl_light_green', caption: 'Ceramic Bowl' },
            { file: 'bowl_purple', caption: 'Ceramic Bowl' },
            { file: 'meedur_front', caption: 'Meedur Front' },
            { file: 'meedur_back', caption: 'Meedur Back' },
            { file: 'cup', caption: 'Ceramic Cup' },
            { file: 'mug0', caption: 'Ceramic Mug' },
            { file: 'mug1', caption: 'Ceramic Mug' },
            { file: 'mug2', caption: 'Ceramic Mug' },
            { file: 'mug3', caption: 'Ceramic Mug' },
            { file: 'mug4', caption: 'Ceramic Mug' },
            { file: 'spoon_rest', caption: 'Spoon Rest' },
            { file: 'holder0', caption: 'Ceramic Holder' },
            { file: 'holder1', caption: 'Ceramic Holder' }
          ];

          // Generate gallery items
          images.forEach((image, index) => {
            document.write(`
              <div class="gallery-item">
                <img src="ceramics/${image.file}.JPG" 
                     alt="${image.caption}" 
                     data-caption="${image.caption}"
                     onclick="openModal(this)">
              </div>
            `);
          });
        </script>
      </div>

      <!-- Modal for enlarged images -->
      <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
        <div id="modalCaption" class="modal-caption"></div>
      </div>

      <footer>
        <ul class="icons">
          <li><a href="mailto:jonan.seeley@gmail.com"><img src="icons/mail.png"/></a></li>
          <li><a href="https://github.com/jonanseeley/"><img src="icons/github.png"/></a></li>
          <li><a href="https://www.linkedin.com/in/jonan-seeley/"><img src="icons/linkedin.png"/></a></li>
        </ul>
      </footer>
    </div>

    <script>
      function openModal(imgElement) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const modalCaption = document.getElementById("modalCaption");
        
        modal.style.display = "block";
        modalImg.src = imgElement.src;
        modalCaption.textContent = imgElement.dataset.caption;
      }

      function closeModal() {
        document.getElementById("imageModal").style.display = "none";
      }
    </script>
  </body>
